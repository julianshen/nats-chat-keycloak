apiVersion: batch/v1
kind: Job
metadata:
  name: postgres-init
  labels:
    app: postgres-init
spec:
  backoffLimit: 5
  template:
    metadata:
      labels:
        app: postgres-init
    spec:
      restartPolicy: OnFailure
      initContainers:
        - name: wait-for-postgres
          image: postgres:16-alpine
          command: ["sh", "-c"]
          args:
            - |
              until pg_isready -h postgres -p 5432 -U chat -d chatdb; do
                echo "Waiting for PostgreSQL..."
                sleep 2
              done
      containers:
        - name: init
          image: postgres:16-alpine
          command: ["sh", "-c"]
          args:
            - |
              envsubst < /sql/init.sql | psql -h postgres -U "$PGUSER" -d "$PGDATABASE"
          env:
            - name: PGUSER
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: POSTGRES_USER
            - name: PGPASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: POSTGRES_PASSWORD
            - name: PGDATABASE
              value: chatdb
            - name: APP_BASE_URL
              value: "http://localhost"
          volumeMounts:
            - name: init-sql
              mountPath: /sql
              readOnly: true
      volumes:
        - name: init-sql
          configMap:
            name: postgres-init
