services:
  keycloak:
    image: quay.io/keycloak/keycloak:26.0
    command: start-dev --import-realm
    environment:
      KC_BOOTSTRAP_ADMIN_USERNAME: admin
      KC_BOOTSTRAP_ADMIN_PASSWORD: admin
      KC_HTTP_PORT: 8080
    ports:
      - "8080:8080"
    volumes:
      - ./keycloak/realm-export.json:/opt/keycloak/data/import/realm-export.json:ro
    healthcheck:
      test: ["CMD-SHELL", "exec 3<>/dev/tcp/localhost/8080 && echo -e 'GET /health/ready HTTP/1.1\\r\\nHost: localhost\\r\\n\\r\\n' >&3 && cat <&3 | grep -q '200'"]
      interval: 10s
      timeout: 5s
      retries: 30
      start_period: 30s

  nats:
    image: nats:2.12
    command: -c /etc/nats/nats-server.conf -DV
    ports:
      - "4222:4222"
      - "9222:9222"
      - "8222:8222"
    volumes:
      - ./nats/nats-server.conf:/etc/nats/nats-server.conf:ro
      - nats-data:/data/jetstream

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: chatdb
      POSTGRES_USER: chat
      POSTGRES_PASSWORD: chat-secret
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U chat -d chatdb"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 10s

  auth-service:
    build:
      context: .
      dockerfile: auth-service/Dockerfile
    environment:
      NATS_URL: nats://nats:4222
      NATS_USER: auth
      NATS_PASS: auth-secret-password
      KEYCLOAK_URL: http://keycloak:8080
      KEYCLOAK_REALM: nats-chat
      KEYCLOAK_ISSUER_URL: http://localhost:8080/realms/nats-chat
      ISSUER_NKEY_SEED: SAANDLKMXL6CUS3CP52WIXBEDN6YJ545GDKC65U5JZPPV6WH6ESWUA6YAI
      XKEY_SEED: SXAAXMRAEP6JWWHNB6IKFL554IE6LZVT6EY5MBRICPILTLOPHAG73I3YX4
      OTEL_EXPORTER_OTLP_ENDPOINT: http://otel-collector:4317
      OTEL_SERVICE_NAME: auth-service
    depends_on:
      - nats
      - keycloak
      - otel-collector
    restart: unless-stopped

  persist-worker:
    build:
      context: .
      dockerfile: persist-worker/Dockerfile
    environment:
      NATS_URL: nats://nats:4222
      NATS_USER: persist-worker
      NATS_PASS: persist-worker-secret
      DATABASE_URL: postgres://chat:chat-secret@postgres:5432/chatdb?sslmode=disable
      OTEL_EXPORTER_OTLP_ENDPOINT: http://otel-collector:4317
      OTEL_SERVICE_NAME: persist-worker
    depends_on:
      - nats
      - postgres
      - otel-collector
    restart: unless-stopped

  history-service:
    build:
      context: .
      dockerfile: history-service/Dockerfile
    environment:
      NATS_URL: nats://nats:4222
      NATS_USER: history-service
      NATS_PASS: history-service-secret
      DATABASE_URL: postgres://chat:chat-secret@postgres:5432/chatdb?sslmode=disable
      OTEL_EXPORTER_OTLP_ENDPOINT: http://otel-collector:4317
      OTEL_SERVICE_NAME: history-service
    depends_on:
      - nats
      - postgres
      - otel-collector
    restart: unless-stopped

  fanout-service:
    build:
      context: .
      dockerfile: fanout-service/Dockerfile
    environment:
      NATS_URL: nats://nats:4222
      NATS_USER: fanout-service
      NATS_PASS: fanout-service-secret
      OTEL_EXPORTER_OTLP_ENDPOINT: http://otel-collector:4317
      OTEL_SERVICE_NAME: fanout-service
    depends_on:
      - nats
      - otel-collector
    restart: unless-stopped

  web:
    build: ./web
    ports:
      - "3000:3000"
    environment:
      VITE_KEYCLOAK_URL: http://localhost:8080
      VITE_KEYCLOAK_REALM: nats-chat
      VITE_KEYCLOAK_CLIENT_ID: nats-chat-app
      VITE_NATS_WS_URL: ws://localhost:9222
    depends_on:
      - keycloak
      - nats

  otel-collector:
    image: otel/opentelemetry-collector-contrib:latest
    command: ["--config=/etc/otel/config.yaml"]
    volumes:
      - ./otel/otel-collector-config.yaml:/etc/otel/config.yaml:ro
    ports:
      - "4317:4317"

  tempo:
    image: grafana/tempo:2.7.2
    command: ["-config.file=/etc/tempo/tempo.yaml"]
    volumes:
      - ./tempo/tempo.yaml:/etc/tempo/tempo.yaml:ro
      - tempo-data:/var/tempo

  prometheus:
    image: prom/prometheus:latest
    command:
      - "--config.file=/etc/prometheus/prometheus.yaml"
      - "--web.enable-remote-write-receiver"
      - "--storage.tsdb.path=/prometheus"
    volumes:
      - ./prometheus/prometheus.yaml:/etc/prometheus/prometheus.yaml:ro
      - prometheus-data:/prometheus
    ports:
      - "9090:9090"

  loki:
    image: grafana/loki:latest
    user: "0"
    command: ["-config.file=/etc/loki/loki.yaml"]
    volumes:
      - ./loki/loki.yaml:/etc/loki/loki.yaml:ro
      - loki-data:/var/loki

  grafana:
    image: grafana/grafana:latest
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_AUTH_ANONYMOUS_ENABLED: "true"
      GF_AUTH_ANONYMOUS_ORG_ROLE: Admin
    ports:
      - "3001:3000"
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - grafana-data:/var/lib/grafana
    depends_on:
      - tempo
      - prometheus
      - loki

volumes:
  nats-data:
  postgres-data:
  tempo-data:
  prometheus-data:
  loki-data:
  grafana-data:
