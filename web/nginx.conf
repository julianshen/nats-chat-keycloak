server {
    listen 3000;
    root /usr/share/nginx/html;
    index index.html;

    # SPA â€” serve static files, fall back to index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Keycloak OIDC provider
    location /auth/ {
        proxy_pass http://keycloak:8080/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
    }

    # NATS WebSocket
    location /nats-ws {
        proxy_pass http://nats:9222;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
    }

    # Sticker images
    location /sticker-images/ {
        proxy_pass http://sticker-images:8090/images/;
    }

    # Poll app
    location /apps/poll/ {
        proxy_pass http://poll-app:8091/;
    }

    # Whiteboard app
    location /apps/whiteboard/ {
        proxy_pass http://whiteboard-app:8092/;
    }

    # KB app
    location /apps/kb/ {
        proxy_pass http://kb-app:8093/;
    }

    # Grafana
    location /grafana/ {
        proxy_pass http://grafana:3000/;
        proxy_set_header Host $host;
    }
}
