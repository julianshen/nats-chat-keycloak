apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nats-chat-ingress
  annotations:
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-http-version: "1.1"
spec:
  ingressClassName: nginx
  rules:
    - host: localhost
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: web
                port:
                  number: 3000
---
# NodePort services for direct access (Keycloak, NATS WS, sticker images, apps)
apiVersion: v1
kind: Service
metadata:
  name: keycloak-nodeport
spec:
  type: NodePort
  selector:
    app: keycloak
  ports:
    - name: http
      port: 8080
      targetPort: 8080
      nodePort: 30080
---
apiVersion: v1
kind: Service
metadata:
  name: nats-ws-nodeport
spec:
  type: NodePort
  selector:
    app: nats
  ports:
    - name: websocket
      port: 9222
      targetPort: 9222
      nodePort: 30922
