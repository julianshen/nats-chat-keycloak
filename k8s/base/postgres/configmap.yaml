    ALTER TABLE messages ADD COLUMN IF NOT EXISTS sticker_url TEXT;

    -- App registry tables
    CREATE TABLE IF NOT EXISTS apps (
        id              TEXT PRIMARY KEY,
        name            TEXT NOT NULL,
        description     TEXT,
        icon_url        TEXT,
        component_url   TEXT NOT NULL,
        subject_prefix  TEXT NOT NULL,
        created_at      TIMESTAMPTZ DEFAULT NOW()
    );

    CREATE TABLE IF NOT EXISTS room_apps (
        room            TEXT NOT NULL,
        app_id          TEXT NOT NULL REFERENCES apps(id),
        installed_by    TEXT NOT NULL,
        installed_at    TIMESTAMPTZ DEFAULT NOW(),
        config          JSONB DEFAULT '{}',
        PRIMARY KEY (room, app_id)
    );

    -- Poll app tables
    CREATE TABLE IF NOT EXISTS polls (
        id          TEXT PRIMARY KEY,
        room        TEXT NOT NULL,
        question    TEXT NOT NULL,
        options     JSONB NOT NULL,
        created_by  TEXT NOT NULL,
        created_at  TIMESTAMPTZ DEFAULT NOW(),
        closed      BOOLEAN DEFAULT FALSE
    );

    CREATE TABLE IF NOT EXISTS poll_votes (
        poll_id     TEXT NOT NULL REFERENCES polls(id),
        user_id     TEXT NOT NULL,
        option_idx  INT NOT NULL,
        voted_at    TIMESTAMPTZ DEFAULT NOW(),
        PRIMARY KEY (poll_id, user_id)
    );

    -- Seed poll app into registry (uses APP_BASE_URL placeholder)
    INSERT INTO apps (id, name, description, icon_url, component_url, subject_prefix) VALUES
      ('poll', 'Poll', 'Create polls and vote in real-time', NULL, '${APP_BASE_URL}/apps/poll/poll-app.js', 'app.poll')
    ON CONFLICT (id) DO UPDATE SET component_url = EXCLUDED.component_url;

    -- Whiteboard tables
    CREATE TABLE IF NOT EXISTS whiteboard_boards (
        id          TEXT PRIMARY KEY,
        room        TEXT NOT NULL,
        name        TEXT NOT NULL,
        elements    JSONB NOT NULL DEFAULT '[]',
        created_by  TEXT NOT NULL,
        created_at  TIMESTAMPTZ DEFAULT NOW(),
        updated_at  TIMESTAMPTZ DEFAULT NOW()
    );
    CREATE INDEX IF NOT EXISTS idx_whiteboard_boards_room ON whiteboard_boards(room, created_at DESC);

    -- Seed whiteboard app into registry
    INSERT INTO apps (id, name, description, icon_url, component_url, subject_prefix) VALUES
      ('whiteboard', 'Whiteboard', 'Collaborative drawing boards with Excalidraw', NULL,
       '${APP_BASE_URL}/apps/whiteboard/whiteboard-app.js', 'app.whiteboard')
    ON CONFLICT (id) DO UPDATE SET component_url = EXCLUDED.component_url;

    -- Knowledge Base tables
    CREATE TABLE IF NOT EXISTS kb_pages (
        id          TEXT PRIMARY KEY,
        room        TEXT NOT NULL,
        title       TEXT NOT NULL,
        content     TEXT NOT NULL DEFAULT '',
        created_by  TEXT NOT NULL,
        updated_by  TEXT NOT NULL,
        created_at  TIMESTAMPTZ DEFAULT NOW(),
        updated_at  TIMESTAMPTZ DEFAULT NOW()
    );
    CREATE INDEX IF NOT EXISTS idx_kb_pages_room ON kb_pages(room, updated_at DESC);

    -- Seed KB app into registry
    INSERT INTO apps (id, name, description, icon_url, component_url, subject_prefix) VALUES
      ('kb', 'Knowledge Base', 'Collaborative knowledge sharing with rich text pages', NULL,
       '${APP_BASE_URL}/apps/kb/kb-app.js', 'app.kb')
    ON CONFLICT (id) DO UPDATE SET component_url = EXCLUDED.component_url;

    -- Private rooms (rooms with access control)
    CREATE TABLE IF NOT EXISTS rooms (
        name         TEXT PRIMARY KEY,
        display_name TEXT,
        creator      TEXT NOT NULL,
        type         TEXT NOT NULL DEFAULT 'private',  -- public | private | dm
        created_at   TIMESTAMPTZ DEFAULT NOW()
    );

    CREATE TABLE IF NOT EXISTS room_members (
        room_name    TEXT NOT NULL REFERENCES rooms(name) ON DELETE CASCADE,
        username     TEXT NOT NULL,
        role         TEXT NOT NULL DEFAULT 'member',  -- owner | admin | member
        invited_by   TEXT,
        joined_at    TIMESTAMPTZ DEFAULT NOW(),
        PRIMARY KEY (room_name, username)
    );
    CREATE INDEX IF NOT EXISTS idx_room_members_user ON room_members(username);

    -- Service accounts for NATS auth callout
    CREATE TABLE IF NOT EXISTS service_accounts (
        username    TEXT PRIMARY KEY,
        password    TEXT NOT NULL,
        description TEXT,
        created_at  TIMESTAMPTZ DEFAULT NOW()
    );

    INSERT INTO service_accounts (username, password, description) VALUES
      ('persist-worker', 'persist-worker-secret', 'JetStream message persistence'),
