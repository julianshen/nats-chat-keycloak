apiVersion: v1
kind: ConfigMap
metadata:
  name: otel-collector-config
  labels:
    app: otel-collector
data:
  config.yaml: |
    extensions:
      health_check:
        endpoint: "0.0.0.0:13133"
      zpages:
        endpoint: "0.0.0.0:55679"

    receivers:
      otlp:
        protocols:
          grpc:
            endpoint: "0.0.0.0:4317"
          http:
            endpoint: "0.0.0.0:4318"

    processors:
      memory_limiter:
        check_interval: 1s
        limit_mib: 512
        spike_limit_mib: 256

      resource:
        attributes:
          - key: deployment.environment
            value: dev
            action: upsert

      batch:
        timeout: 2s
        send_batch_size: 1024

      tail_sampling:
        decision_wait: 10s
        num_traces: 100000
        policies:
          - name: errors
            type: status_code
            status_code:
              status_codes: [ERROR]
          - name: slow-traces
            type: latency
            latency:
              threshold_ms: 500
          - name: auth-traces
            type: string_attribute
            string_attribute:
              key: service.name
              values: [auth-service]
          - name: probabilistic-sample
            type: probabilistic
            probabilistic:
              sampling_percentage: 10

    exporters:
      otlphttp/tempo:
        endpoint: "http://tempo:4318"
        tls:
          insecure: true

      prometheusremotewrite:
        endpoint: "http://prometheus:9090/api/v1/write"
        tls:
          insecure: true

      otlphttp/loki:
        endpoint: "http://loki:3100/otlp"
        tls:
          insecure: true

    service:
      extensions: [health_check, zpages]
      pipelines:
        traces:
          receivers: [otlp]
          processors: [memory_limiter, resource, tail_sampling, batch]
          exporters: [otlphttp/tempo]
        metrics:
          receivers: [otlp]
          processors: [memory_limiter, resource, batch]
          exporters: [prometheusremotewrite]
        logs:
          receivers: [otlp]
          processors: [memory_limiter, resource, batch]
          exporters: [otlphttp/loki]
