apiVersion: apps/v1
kind: Deployment
metadata:
  name: sticker-service
  labels:
    app: sticker-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sticker-service
  template:
    metadata:
      labels:
        app: sticker-service
    spec:
      containers:
        - name: sticker-service
          imagePullPolicy: IfNotPresent
          image: nats-chat/sticker-service:latest
          env:
            - name: NATS_URL
              value: nats://nats:4222
            - name: NATS_USER
              value: sticker-service
            - name: NATS_PASS
              value: sticker-service-secret
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: DATABASE_URL
            - name: STICKER_BASE_URL
              value: http://sticker-images:8090/images
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: http://otel-collector:4317
            - name: OTEL_SERVICE_NAME
              value: sticker-service
