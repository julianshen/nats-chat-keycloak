apiVersion: v1
kind: ConfigMap
metadata:
  name: web-env
data:
  env.js: |
    window.__env__ = {
      VITE_KEYCLOAK_URL: window.location.origin + "/auth",
      VITE_KEYCLOAK_REALM: "nats-chat",
      VITE_KEYCLOAK_CLIENT_ID: "nats-chat-app",
      VITE_NATS_WS_URL: (window.location.protocol === "https:" ? "wss://" : "ws://") + window.location.host + "/nats-ws"
    };
