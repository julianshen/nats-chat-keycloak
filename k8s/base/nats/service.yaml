apiVersion: v1
kind: Service
metadata:
  name: nats
  labels:
    app: nats
spec:
  type: ClusterIP
  selector:
    app: nats
  ports:
    - name: client
      port: 4222
      targetPort: 4222
    - name: websocket
      port: 9222
      targetPort: 9222
    - name: monitoring
      port: 8222
      targetPort: 8222
